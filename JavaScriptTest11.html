<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScriptTest</title>
    <script>
      function myFunction() {
        var txt = "";
        if (document.getElementById("id1").validity.rangeOverflow) {
          txt = "输入的值太大了";
          console.log(txt);
        }
        document.getElementById("demo").innerHTML = txt;
      }
    </script>
  </head>
  <body>
    <input id="id1" type="number" max="100" />
    <button onclick="myFunction()">验证</button>

    <p id="demo"></p>
  </body>
</html>
