<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScriptTest</title>
    <script></script>
  </head>
  <body>
    <div id="div1">
      <p id="p1">这是一个段落</p>
      <p id="p2">这是另外一个段落</p>

    </div>
    <p id="demo"></p>
    <script>
      var para = document.createElement("p");
      var node = document.createTextNode("这是一个新的段落");
      para.appendChild(node);

      var element = document.getElementById("div1");
      var child = document.getElementById("p1");
      element.insertBefore(para, child);
      var child2 = document.getElementById("p2");
      element.replaceChild(child2, child);
      console.log(document.getElementsByTagName("p").length);
      var myCollection = document.getElementsByTagName("p"); 
      for(var i=0; i < myCollection.length; i++){
        myCollection[i].style.color = "blue";
      }
      var myNodeList = document.querySelectorAll("p");
      for(var i=0; i < myNodeList.length; i++){
        myNodeList[i].style.color = "green";
      }
      function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor  = eye; 
      } 
      Person.prototype.nationality = "English";
      var myFather = new Person("John", "Doe", 50, "blue");
      document.getElementById("demo").innerHTML = myFather.nationality;
      console.log(myFather.nationality);
      var arrStr = "a,b,c,d,e,f,g";
      var arr = arrStr.split(",");
      for(var i=0;i<arr.length;i++){
        console.log(arr[i]);
      }
    </script>
  </body>
</html>
