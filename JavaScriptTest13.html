<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>JavaScriptTest</title>
  <script>
    function changetext(id) {
      id.innerHTML = "Ooops!";
    }
    function displayDate() {
      document.getElementById("riqi").innerHTML = Date();
    }
    function printFoo() {
      console.log("printFoo");
    }
  </script>
</head>

<body>
  <div id="main">
    <img id="image" src="images/banner.jpg" width="160" height="120" alt="">
    <p id="p1">Hello World!</p>
    <p id="p2">Hello World!</p>
    <h1 id="id1">我是一个标题</h1>
    <button type="button" onclick="document.getElementById('id1').style.color='red'">点击我改变标题颜色</button>
    <h1 onclick="changetext(this)">点击文本！</h1>
    <button id="myBtn" type="button">这是一个按钮</button>
    <p id="riqi">这里会显示日期</p>
    <p id="demo"></p>
  </div>
  <script>
    document.getElementById("image").src = "images/landscape.jpg";
    document.getElementById("p2").style.color = "blue";
    document.getElementById("p2").style.fontFamily = "Arial";
    document.getElementById("p2").style.fontSize = "larger";
    document.getElementById("myBtn").addEventListener("click", displayDate);
    document.getElementById("myBtn").addEventListener("click", printFoo);
    document.getElementById("myBtn").addEventListener("click", function () {
      console.log("hello world!");
    });
    window.addEventListener("resize", function(){
      document.getElementById("demo").innerHTML=Math.random();
    })
  </script>
</body>

</html>
