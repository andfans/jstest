<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程（RUNOOB.COM）</title>
    <script>
      function displayDate() {
        document.getElementById("demo").innerHTML = Date();
      }
    </script>
  </head>
  <body>
    <h1>第一个JS测试</h1>
    <p id="demo">这里将会显示日期</p>
    <script>
      document.write("<h3>这是一个小标题</h3>");
    </script>
    <button type="button" onclick="displayDate()">显示日期</button>
  </body>
</html>
